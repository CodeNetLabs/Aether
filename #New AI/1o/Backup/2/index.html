<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymdows AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      height: 100vh;
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      color: black;
      font-size: 1.5rem;
      border-bottom: 1px solid grey;
    }
    .sidebar {
      width: 180px;
      background-color: #d3d3d3;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .history-item {
      background-color: #b0b0b0;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
      color: black;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background-color: white;
      border-radius: 5px;
      margin-bottom: 1rem;
      color: black;
    }
    .chat-entry {
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .chat-entry.user {
      color: black;
    }
    .chat-entry.ai {
      color: grey;
    }
    .input-container {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid grey;
      margin-right: 0.5rem;
    }
    button {
      background-color: grey;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>History</h2>
    <div id="history"></div>
  </div>
  <div class="main-content">
    <header>Szymdows AI</header>
    <div class="chat-container">
      <div class="chat-log" id="chat-log"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask something about a topic...">
        <button onclick="askWiki()">Ask</button>
      </div>
    </div>
  </div>

  <script>
    function createSummary(text) {
      return text.length > 50 ? text.slice(0, 50) + '...' : text;
    }

    function welcomeMessage() {
      appendMessage('ai', 'Welcome to Szymdows AI! ðŸ˜Š I can help you with many things and problems, but I work best with 1-4 word questions!');
    }

    async function askWiki() {
      const input = document.getElementById('user-input');
      const query = input.value.trim();
      if (!query) return;

      appendMessage('user', query);

      const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
      const data = await response.json();

      let reply = "I couldn't find anything in my database. ðŸ˜” But try to refrase your input or try something else. (Remember that I am still in training!)";
      if (data.extract) {
        const paragraphs = data.extract.split('\n');
        reply = paragraphs.slice(0, 2).join('\n\n');
      }

      appendMessage('ai', reply);
      appendHistoryItem(query, reply);

      input.value = '';
    }

    function appendMessage(sender, text) {
      const log = document.getElementById('chat-log');
      const entry = document.createElement('div');
      entry.className = 'chat-entry ' + sender;
      entry.textContent = `${sender === 'user' ? 'You' : 'Szymdows AI'}: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function appendHistoryItem(query, reply) {
      const history = document.getElementById('history');
      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = `${query}: ${createSummary(reply)}`;
      history.prepend(item);
    }

    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        askWiki();
      }
    });

    // Show welcome message on load
    window.onload = welcomeMessage;
  </script>
</body>
</html>
