<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymdows AI Settings</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #fff;
    }
    .settings {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .text {
      flex: 1;
    }
    .text .medium {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
    }
    .text .small {
      font-size: 0.875rem;
      color: #ccc;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: orange;
      cursor: pointer;
    }
    button {
      background-color: #fff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please confirm these settings</h1>
    <div class="settings">
      <div class="text">
        <div class="medium">Improve this model for everyone</div>
        <div class="small">Allow the questions that you send to our AI to be used for training and improving our model further.</div>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="consentCheckbox" checked />
      </div>
    </div>
    <button onclick="continueToApp()">Continue to Szymdows AI</button>
  </div>

  <script>
    // Save checkbox state and navigate
    function continueToApp() {
      const consent = document.getElementById('consentCheckbox').checked;
      localStorage.setItem('szymdows_ai_consent', consent);
      window.location.href = 'https://szymdows-ai-chat.netlify.app/';
    }

    // Optional: Load stored preference if it exists
    window.onload = function () {
      const savedConsent = localStorage.getItem('szymdows_ai_consent');
      if (savedConsent !== null) {
        document.getElementById('consentCheckbox').checked = (savedConsent === 'true');
      }
    }
  </script>
</body>
</html>
